<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ 'CreateNewTypeRoom' | localize }}</h5>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="save()">
        <div class="form-group">
          <label for="nameTypeRoom">{{ 'RoomName' | localize }}</label>
          <input type="text" class="form-control" id="nameTypeRoom" name="nameTypeRoom"  [(ngModel)]="typeroom.nameTypeRoom"   required>
        </div>     
        
        <div class="form-group">
            <label for="price">{{ 'Price' | localize }}</label>
            <input type="text" class="form-control" id="price" name="price" [(ngModel)]="typeroom.price"  required>
        </div>

        <div class="form-group">
          <label for="area">{{ 'Bed' | localize }}</label>
          <input type="email" class="form-control" id="area" name="area" [(ngModel)]="typeroom.area"  required>
        </div>

        <div class="form-group">
            <label for="description">{{ 'Description' | localize }}</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="typeroom.description"  required>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal() ">{{ 'Cancel' | localize }}</button>
          <button type="submit" class="btn btn-primary" [disabled]="saving || !createForm.valid">{{ 'Save' | localize }}</button>
        </div>
      </form>
    </div>
  </div>
