<div class="modal-content">
  <div class="modal-header">
      <h5 class="modal-title">{{ 'CreateNewService' | localize }}</h5>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <form (ngSubmit)="save()">
          <div class="form-group">
              <label for="serviceName">{{ 'ServiceName' | localize }}</label>
              <input type="text" class="form-control" id="serviceName" name="serviceName" [(ngModel)]="service.serviceName" required>
          </div>
          
          <div class="form-group">
              <label for="price">{{ 'Price' | localize }}</label>
              <input type="number" class="form-control" id="price" name="price" [(ngModel)]="service.price" required>
          </div>

          <div class="form-group">
              <label for="imageUrl">{{ 'ImageUrl' | localize }}</label>
              <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="service.imageUrl" required>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">{{ 'Cancel' | localize }}</button>
              <button type="submit" class="btn btn-primary" [disabled]="saving || !createForm.valid">{{ 'Save' | localize }}</button>
          </div>
      </form>
  </div>
</div>
